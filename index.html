<!DOCTYPE html>
<html>

<head>
    <title>Portfoliojs - jQuery plugin</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
    

    <script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.imagesloaded.min.js" type="text/javascript"></script>
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script src="js/jquery.touchSwipe.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/jquery.scrollTo-1.4.3.1-min.js" type="text/javascript"></script>
    <script src="js/jquery.lionbars.0.3.js" type="text/javascript"></script>
    <script src="js/portfolio.js" type="text/javascript"></script>

    
    <style>
        /* Eric Meyer's Reset CSS v2.0 - http://cssreset.com */
        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;font-size:100%;font:inherit;vertical-align:baseline;margin:0;padding:0}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:none}table{border-collapse:collapse;border-spacing:0}

        body {
            font-family: 'Raleway', cursive;
        }

        #header {
            margin-bottom: 10px;
            box-shadow: -3px 2px 7px #CCC;
        }

        #gallery {
            margin-left: 6px;
        }

        h1.logo-title {
            margin-left: 15px;
            margin-top: 15px;
            margin-bottom: 25px;
            display: inline-block;
            font-size: 28px;
        }

        h1, h2, h3, h4 {
            font-weight: normal;
        }

        p {
            font-size: 14px;
        }

        .tagline {
            display: inline-block;
            margin-left: 10px;
        }

        .gallery-nav {
            padding: 10px 15px;
            box-shadow: -3px -2px 7px #CCC;
            font-family: Helvetica, Arial, sans-serif;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #555;
        }
        .gallery-nav span {
            cursor: pointer;
        }
    </style>
    
    <script>

        $(document).ready(function() {

            var p = $("#gallery").portfolio();
            p.init();

            $('.gallery-nav span').click(function(){
                if ($(this).hasClass('previous')) {
                    p.prev();
                }
                else if ($(this).hasClass('next')) {
                    p.next();
                }
            });
        }); // end of ready();

    </script>
</head>

<body>

<div id="header">
    <h1 class="logo-title">Portfoliojs</h1>
    <p class="tagline">A kick-ass jQuery plugin for gallery</p>
</div>

<div id="content">

    <div id="gallery">
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/1.jpeg" data-title="Photo One" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/2.jpeg" data-title="Photo Two" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/3.jpeg" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/4.jpeg" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/5.jpeg" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/6.jpeg" />
        <img data-src="https://dl.dropbox.com/u/1218282/slideshow/7.jpeg" />
    </div> <!-- .gallery -->

    <div class="gallery-nav">
        <span class="previous"> Previous</span> /
        <span class="next">Next <span>
    </div>


</div>

</body>
</html>
